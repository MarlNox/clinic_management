<!-- notes/templates/notes/soapnote_list.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>SOAP Notes</h2>
    <a href="{% url 'soapnote_create' %}" class="btn btn-success mb-3">Add SOAP Note</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Patient</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.patient.first_name }} {{ note.patient.last_name }}</td>
                <td>{{ note.created_at }}</td>
                <td>
                    <a href="{{ note.get_absolute_url }}" class="btn btn-primary btn-sm">View</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No SOAP notes available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
