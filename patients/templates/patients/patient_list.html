<!-- patients/templates/patients/patient_list.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Patients</h2>
    <a href="{% url 'patient_create' %}" class="btn btn-success mb-3">Add New Patient</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.first_name }} {{ patient.last_name }}</td>
                <td>{{ patient.contact_number }}</td>
                <td>{{ patient.email }}</td>
                <td>
                    <a href="{% url 'patient_detail' patient.pk %}" class="btn btn-primary btn-sm">View</a>
                    <a href="{% url 'patient_update' patient.pk %}" class="btn btn-secondary btn-sm">Edit</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No patients found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
